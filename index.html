<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How much time i need work today?</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="webmanifest.webmanifest">
    <script src="https://kit.fontawesome.com/6bd63f9e64.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mother-div">
        <div class="columns">
            <div class="column is-two-thirds is-offset-one-fifth">
                <div class="container">
                    <div class="box">
                        <div class="custom-box">
                            <div class="title-box">
                                <h1 class="title" style="margin-bottom: 0px;">How much time i do need work today?</h1>
                                <div class="dropdown margin-button" onclick="toggleDropdown(this)">
                                    <div id="backdrop"></div>
                                    <div class="dropdown-trigger">
                                        <button class="button is-primary is-outlined" aria-haspopup="true" aria-controls="dropdown-menu">
                                            <span class="icon">
                                                <i class="fas fa-cog"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                        <div class="dropdown-content">
                                            <div class="field dropdown-item">
                                                <input id="notification" type="checkbox" name="notification" class="switch is-rounded is-outlined" checked="checked"
                                                    onchange="turnOnNotifications(); storeValue('notification', this.checked);">
                                                <label for="notification">Notifications</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="columns">
                                    <div class="column is-two-quarter">
                                        <p>Daily Hours:</p>
                                        <input id="daily-hours" value="08:00" class="input is-primary is-large"
                                            type="time" oninput="setHour()" />
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column is-two-quarter">
                                        <p>Start:</p>
                                        <input id="start-1" value="08:00" class="input is-primary is-large" type="time"
                                            oninput="setHour()" />
                                    </div>
                                    <div class="column is-two-quarter">
                                        <p>Lunch time:</p>
                                        <input id="stop-1" value="11:00" class="input is-primary is-large" type="time"
                                            oninput="setHour()" />
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column is-two-quarter">
                                        <label>Back to work:</label>
                                        <input id="start-2" value="12:00" class="input is-primary is-large" type="time"
                                            oninput="setHour()" />
                                    </div>
                                    <div class="column is-two-quarter">
                                        <label>Stop! ðŸ™‚:</label>
                                        <input id="stop-2" class="input is-primary is-large has-text-primary" type="time" readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/main.js"></script>
</body>

</html>
